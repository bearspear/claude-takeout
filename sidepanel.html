<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 100%;
      min-width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: #666;
      width: auto;
      margin: 0;
    }
    .settings-btn:hover {
      background: #f3f4f6;
      color: #374151;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.ready {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.waiting {
      background: #fff3e0;
      color: #e65100;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.primary {
      background: #7c3aed;
      color: white;
    }
    button.primary:hover {
      background: #6d28d9;
    }
    button.primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    button.secondary:hover {
      background: #e5e7eb;
    }
    .shortcut {
      font-size: 11px;
      opacity: 0.7;
      font-weight: normal;
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 3px;
    }
    button.primary .shortcut {
      background: rgba(255,255,255,0.2);
    }
    .meta {
      font-size: 11px;
      color: #888;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
    .divider {
      height: 1px;
      background: #eee;
      margin: 12px 0;
    }
    .progress {
      margin: 12px 0;
    }
    .progress-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #7c3aed;
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      text-align: center;
    }

    /* Settings Panel */
    .settings-panel {
      display: none;
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .settings-panel.visible {
      display: block;
    }
    .settings-panel h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .settings-panel .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 16px;
      color: #666;
      width: auto;
      margin: 0;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .setting-row:last-child {
      margin-bottom: 0;
    }
    .setting-row label {
      color: #374151;
    }
    .setting-row select {
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      background: white;
    }
    .setting-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    /* Sidebar indicator */
    .sidebar-badge {
      font-size: 10px;
      background: #e5e7eb;
      color: #666;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Claude Takeout <span class="sidebar-badge">Sidebar</span></h1>
    <button id="settingsToggle" class="settings-btn" title="Settings">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </div>

  <div id="settingsPanel" class="settings-panel">
    <h3>
      Settings
      <button id="settingsClose" class="close-btn">&times;</button>
    </h3>
    <div class="setting-row">
      <label for="filenameStyle">Filename style:</label>
      <select id="filenameStyle">
        <option value="title">Title only</option>
        <option value="title_date">Title + Date</option>
        <option value="date_title">Date + Title</option>
      </select>
    </div>
    <div class="setting-row">
      <label for="includeThinking">Include thinking blocks:</label>
      <input type="checkbox" id="includeThinking" checked>
    </div>
    <div class="setting-row">
      <label for="showShortcuts">Show shortcuts:</label>
      <input type="checkbox" id="showShortcuts" checked>
    </div>
    <div class="setting-row">
      <label for="useSidePanel">Open as sidebar by default:</label>
      <input type="checkbox" id="useSidePanel">
    </div>
  </div>

  <div id="status" class="status waiting">Checking for conversation data...</div>

  <div id="info" class="info"></div>

  <button id="exportMd" class="primary" disabled>
    <span>Export Current (Markdown)</span>
    <span class="shortcut">Alt+M</span>
  </button>
  <button id="exportMdEmbed" class="primary" disabled>
    <span>Export Embedded</span>
    <span class="shortcut">Alt+E</span>
  </button>
  <button id="exportZip" class="primary" disabled>
    <span>Export as Zip</span>
    <span class="shortcut">Alt+Z</span>
  </button>
  <button id="exportJson" class="secondary" disabled>
    <span>Export Current (JSON)</span>
    <span class="shortcut">Alt+J</span>
  </button>

  <div class="divider"></div>

  <button id="exportAllMd" class="primary">
    <span>Export All (Markdown)</span>
    <span class="shortcut">Alt+A</span>
  </button>
  <button id="exportAllEmbed" class="primary">
    <span>Export All (Embedded)</span>
    <span class="shortcut"></span>
  </button>
  <button id="exportAllZip" class="primary">
    <span>Export All (Mega-Zip)</span>
    <span class="shortcut"></span>
  </button>
  <button id="exportAllJson" class="secondary">
    <span>Export All (JSON)</span>
    <span class="shortcut"></span>
  </button>

  <div class="divider"></div>

  <button id="refresh" class="secondary">
    <span>Refresh Page to Capture</span>
    <span class="shortcut">Alt+R</span>
  </button>

  <div id="progress" class="progress" style="display:none;">
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="progress-text" id="progressText">0 / 0</div>
  </div>

  <div class="meta">
    Navigate to claude.ai to export conversations. <a href="#" id="helpLink" style="color: #7c3aed;">Help</a>
  </div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
